<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Promise关键问题 - Promise 指定多个回调</title>
</head>
<body>
<script type="text/javascript">
    let p = new Promise((resolve, reject) => {
        resolve('OK');
    });

    //多个回调在状态改变时都会调用
    p.then(
        value => {
            console.log(value)
        }
    )

    p.then(value => {
        alert(value)
    })
</script>
</body>
</html>
