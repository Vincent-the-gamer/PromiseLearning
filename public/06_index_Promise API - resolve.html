<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Promise API - resolve</title>
</head>
<body>
<script type="text/javascript">
    //如果传入的参数为 非Promise类型的对象，则返回的结果为成功状态的Promise对象
    let p1 = Promise.resolve(521);
    console.log(p1)
    //如果传入的参数为 Promise 对象，则参数的结果决定了 resolve 的结果
    let p2 = Promise.resolve(new Promise((resolve,reject) => {
        reject("err")
    }))
    p2.catch(
        reason => {
            console.log(reason)
        }
    )
    console.log(p2)


</script>
</body>
</html>
