<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Promise关键问题 - 如何串联多个任务</title>
</head>
<body>
<script type="text/javascript">
    let p = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('OK');
        },1000)
    });

    p.then(value => {
        return new Promise((resolve, reject) => {
            resolve("success");
        })
    }).then(value => {
        console.log(value)
    }).then(value => {
        console.log(value)
    })
</script>
</body>
</html>
