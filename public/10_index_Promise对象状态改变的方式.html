<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Promise关键问题 - Promise 对象状态改变的方式</title>
</head>
<body>
<script type="text/javascript">
    let p = new Promise((resolve, reject) => {
        // 1. resolve 函数
        // resolve('ok')  // pending 变为 fulfilled/resolved
        // 2. reject函数
        // reject("error") //pending 变为 rejected
        // 3. 抛出错误
        throw '出问题了';  //pending 变为 rejected
    })

    console.log(p);
</script>
</body>
</html>
